        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        /////////////////////////////////////////////////////////////////////////
        (function(l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function(v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                    console.log('replaced state');
                    console.debug(window.location);
                }
            }
        }(window.location))
    </script>

    ga('create', 'UA-79825426-1', 'auto');
    ga('send', 'pageview');

    var app = Elm.Main.fullscreen();
    app.ports.registerEvent.subscribe(function(event) {
        ga('send',
            'event',
            event.category,
            event.action,
            event.url, {
                'transport': 'beacon',
                'dimension1': event.title,
                'dimension2': event.tag,
                'dimension3': event.author,
            });
    });
    app.ports.fetchGoogleGroupMsgs.subscribe(function(tag) {
        // 100 messages is the max that you can get from the rss feed
        var url = "https://groups.google.com/forum/feed/" + tag + "/topics/rss_v2_0.xml?num=100";
        feednami.load(url, function(result) {
            if (result.error) {
                var error = {
                    tag: tag,
                    error: result.error.message
                }
                app.ports.errorGoogleGroupMsgs.send(error);
            } else {
                var entries = result.feed.entries
                var stories = []
                for (var i = 0; i < entries.length; i++) {
                    var entry = entries[i]
                    var story = {
                        author: entry.author,
                        title: entry.title,
                        date: entry.date_ms,
                        url: entry.link,
                        tag: tag,
                        domain: "groups.google.com"
                    };
                    stories.push(story);
                }
                var resp = {
                    stories: stories,
                    tag: tag
                }
                app.ports.fetchedGoogleGroupMsgs.send(resp);
            }
        })
    });
</script>
